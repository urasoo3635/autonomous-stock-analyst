# =============================================================================
# ローカル開発用 Docker Compose
# =============================================================================
# 使い方:
#   cp .env.example .env     (初回のみ)
#   docker-compose up -d     起動
#   docker-compose logs -f   ログ確認
#   docker-compose down      停止
#   docker-compose exec backend alembic upgrade head   DBマイグレーション実行

services:
  # --- バックエンド API (開発用) ---
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development     # 開発用ステージ (ホットリロード有効)
    container_name: stock-analyst-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://dbadmin:devpassword@db:5432/stock_analyst
      - ENVIRONMENT=dev
      - LOG_LEVEL=debug
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src/backend:/app    # ホットリロード用マウント
    restart: unless-stopped

  # --- フロントエンド (開発用) ---
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: stock-analyst-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./src/frontend:/app
      - /app/node_modules      # node_modules はコンテナ内のものを使用
    environment:
      - VITE_API_URL=/api/v1
    depends_on:
      - backend
    restart: unless-stopped

  # --- PostgreSQL ---
  db:
    image: postgres:16-alpine
    container_name: stock-analyst-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: stock_analyst
      POSTGRES_USER: dbadmin
      POSTGRES_PASSWORD: devpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbadmin -d stock_analyst"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
