# =============================================================================
# ローカル開発用 Docker Compose
# =============================================================================
# 使い方: docker-compose up -d
# 停止:   docker-compose down
# ログ:   docker-compose logs -f app

services:
  # --- バックエンド API ---
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: stock-analyst-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://dbadmin:devpassword@db:5432/stock_analyst
      - ENVIRONMENT=dev
      - LOG_LEVEL=debug
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src/backend:/app  # ホットリロード用
    command: ["python", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: unless-stopped

  # --- PostgreSQL ---
  db:
    image: postgres:16-alpine
    container_name: stock-analyst-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: stock_analyst
      POSTGRES_USER: dbadmin
      POSTGRES_PASSWORD: devpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbadmin -d stock_analyst"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
